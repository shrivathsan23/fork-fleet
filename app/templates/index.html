<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h2>Welcome to Food Delivery Service</h2>

<p>Browse through our list of restaurants and order food online.</p>

<!-- Display all the restaurants (assuming they are available in the database) -->
<div class="row">
    {% for restaurant in restaurants %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="{{ restaurant.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                <p class="card-text">{{ restaurant.description }}</p>
                <a href="{{ url_for('main.restaurant_detail', restaurant_id=restaurant.id) }}" class="btn btn-primary">View Menu</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
